<main>
  <div class="page-container">
    <form class="page-content" [formGroup]="form" (ngSubmit)="create()">
      <header class="page-content-header">
        <h2>Create a new project</h2>
      </header>

      <div class="page-content-main flex flex-col gap-6">
        <div class="flex flex-col md:flex-row gap-4">
          <label class="label">
            Name
            <input required class="input" type="text" placeholder="A project" formControlName="name">
          </label>
  
          <label class="label">
            Description
            <input class="input" type="text" placeholder="A description." formControlName="description">
          </label>

          <label class="label">
            Banner
            <input class="input" type="text" placeholder="https://www.example.com/image.png" formControlName="banner">
          </label>
  
          <label class="label">
            Status
            <select class="input" formControlName="status">
              <option [value]="-1">Choose a status</option>
              @for (status of appInfo.projectStatuses; track $index) {
                <option [value]="status.projectstatusid" [style]="{ color: status.namecolor, backgroundColor: status.backgroundcolor }">{{status.name}}</option>
              }
            </select>
          </label>
        </div>

        <div class="md:self-end mt-5">
          <button class="button button-default w-full md:w-max" [disabled]="this.form.invalid || this.form.value.status == -1">
            <ng-icon name="tablerDeviceGamepad"/>
            Finish
          </button>
        </div>
      </div>
    </form>
  </div>
</main>
