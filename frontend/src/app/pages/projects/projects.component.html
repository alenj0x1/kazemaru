<main>
  <div class="page-container">
    <div class="page-content">
      <header class="page-content-header">
        <h2>
          Projects
          <span class="kazemaru">{{projects.length}}</span>
        </h2>
        
        <button [routerLink]="['/new/project']" class="button-sm button-default w-max">
          <ng-icon class="text-3xl" name="tablerPlus"/>
          <span class="m-hide">New</span>
        </button>
      </header>

      <div class="page-content-main">
        @if (!projects.length) {
          <div class="flex justify-center">
            <span class="para text-light">Without projects</span>
          </div>
        }

        @for (proj of projects; track $index) {
          <project-thumb [project]="proj"/>
        }
      </div>
    </div>
  </div>
</main>
