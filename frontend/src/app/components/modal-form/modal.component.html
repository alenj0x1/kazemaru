<div class="modal-container">
  <div class="modal-form" [ngClass]="{ 'modal-active': active }">
    <h3>{{ title }}</h3>

    <ng-content></ng-content>

    <div class="flex gap-2 justify-end">
      <button type="button" class="button-default button-sm" (click)="onCancel()">
        <ng-icon name="tablerCarrot" class="text-red"/>
        <span class="button-text text-red">Cancel</span>
      </button>

      <button class="button-default button-sm" (click)="onNext()">
        <ng-icon name="tablerCheck" class="text-green"/>
        <span class="button-text text-green">Next</span>
      </button>
    </div>
  </div>
</div>
